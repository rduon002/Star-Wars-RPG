<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/trivia.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10" id="main-menu">
                <h1>Trivia Game</h1>
                <h2>Foods and Fact Edition</h2>
            </div>  
        </div>
    </div>
    
    <div>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="start-game">Start Game</button>
    </div>
    
<!--    This should be hidden in screen 1 and should show up only on the questions screem-->
    <div class ="row" id="timerAndresults" style="display: none;">
        <div class="col-md-10" id="question-menu">
            <div id="timer" class="col-md-12"> Time Left: 
                <label id="timeCounter" >10</label>s
            </div>
            <h4>Results: </h4>
            <div id="rights"> Total number of right answers: 
                <label id="rightAnswers">0</label>
            </div>
            <div id="wrongs"> Total Wrong answers/Timedout questions: 
                <label id="wrongAnswers">0</label>
            </div>
    </div>

    <div class="row" id="question-screen">
            <div id="ask"></div>
            <div id="answer-choices"></div>    
        </div>  
    </div>

    <br>
        
<!--    Should be hidden till the time the questions screen is displayed-->
    <div class="row" id="gameover" style="display: none;">
        <div>
            <button type="button" class="btn btn-warning btn-lg btn-block" id="restart-game">Restart Game</button>
        </div>  
    </div>
    
<!--    should be hidden until the end of game-->
    <div class="row" id="finalScores" style="display: none;">
        <div class="col-md-10">
            <h5>Results</h5>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="restart-game">Restart Game</button>
        </div>  
    </div>
            
</div>
    
    
</body>
</html>
