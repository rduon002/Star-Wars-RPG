<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Food Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="assets/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-10" id="main-menu">
                <h1>Trivia Game</h1>
                <h2>Foods and Fact Edition</h2>
                <button type="button" class="btn btn-primary btn-lg btn-block" id="start-game">Start Game</button>
            </div>  
        </div>
            
    </div>

    <div class="row" id="question-screen">
        <div class="col-md-10" id="question-menu">
            <div id="timer"></div>
            <div id="rights"></div>
            <div id="wrongs"></div>
            <div id="ask"></div>
            <div id="answer-choices"></div>    
        </div>  

    </div>

    <div class="row" id="gameover">
        <div class="col-md-10">
            <h5>Results</h5>
            <button type="button" class="btn btn-primary btn-lg btn-block" id="restart-game">Restart Game</button>
        </div>  
    </div>
            
</div>
    
    
</body>
</html>
